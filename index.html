<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conventer</title>
    <meta property = "og:image" content="images/share.png">
    <link rel="icon" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p class="form__labelSpace">
                    <label>
                        <span class="form__labelText">Waluta wejściowa <strong>PLN</strong>:</span> <input
                            class="form__field js-amount" type="number" step="0.01" min="0.01"
                            placeholder="Wpisz kwotę PLN">
                    </label>
                </p>
                <p class="form__labelSpace form__labelSpace--select">
                    <label>
                        <span class="form__labelText">Wybierz walutę:</span>
                        <select class="form__field js-currency" name="currency">
                            <option value="EUR">EUR - European Union</option>
                            <option value="GBP">GBP - United Kingdom</option>
                            <option value="JPY">JPY - Japan</option>
                            <option value="SEK">SEK - Sweden</option>
                            <option value="USD">USD - USA</option>
                        </select>
                    </label>

                <p class="form__labelSpace">
                    Waluta wyjściowa: <strong class="js-result">0.00</strong>
                </p>
            </fieldset>
        </form>
    </div>
</body>

</html>
